# root logger option
log4j2.rootLogger=DEBUG, stdout, file

# direct log messages to console
log4j2.appender.stdout=org.apache.log4j.ConsoleAppender
log4j2.appender.stdout.Target=System.out
log4j2.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j2.appender.stdout.layout.ConversionPattern=[%p: %d{yyyy-MM-dd HH:mm:ss} %F:%L] %m%n

# direct log messages to a log file, support file rolling
log4j2.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j2.appender.file.File=${catalina.home}/logs/sortingmonitor.log
log4j2.appender.file.layout=org.apache.log4j.PatternLayout
log4j2.appender.file.layout.ConversionPattern=[%p: %d{yyyy-MM-dd HH:mm:ss} %F:%L] %m%n

# disable apache low level logging
log4j2.category.com.opensymphony.xwork2=OFF
log4j2.category.org.apache.struts2=OFF
log4j2.category.freemarker.beans=OFF
log4j2.category.freemarker.cache=OFF